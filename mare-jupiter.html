<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Peso</title>
</head>
<style>
body {background-color: black;
      color: white;
}

</style>
<body>
  
  <h1>Tu peso en otro planeta</h1>
  <p> en la tierra pesas distinto que en marte o en jupiter</p>




  <script>
  var usuario = prompt("Cual es tu peso?");
  var planeta = parseInt(prompt("elige tu planeta\n1 Es Marte, 2 es Jupiter"));
  
  
  var peso = parseInt(usuario);
  
  var g_tierra = 9.8;
  var g_marte = 3.7;
  var g_jupiter = 24.8;
  var peso_final;
  var nombre;
  
  if (planeta == 1)
  {
    peso_final = peso * g_marte / g_tierra;
    nombre = "marte";
  }
  else if(planeta == 2)
  {
    peso_final = peso * g_jupiter / g_tierra;
    nombre = "jupiter"
  }
  else 
  {
    peso_final = 1000000;
    nombre = "krypton"
  }
  peso_final = parseInt(peso_final);
  
  document.write("tu peso en " + nombre + " marte es <strong>" + peso_final + "kilos </strong>");

  </script>
</body>
</html>
